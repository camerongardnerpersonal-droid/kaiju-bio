<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaiju Bio</title>
  <meta name="description" content="Kaiju Bio builds next-generation molecular discovery and delivery platforms for previously inaccessible biological targets." />

  <!-- If you don't have the Horizon font file, this uses a close sci-fi headline font (Orbitron) + Inter for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Matched to your logo background */
      --kaiju-red: #E7291E;
      --white: #ffffff;
      --white-80: rgba(255,255,255,0.80);
      --white-65: rgba(255,255,255,0.65);
      --rule: rgba(255,255,255,0.28);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      background: var(--kaiju-red);
      color: var(--white);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .page{
      min-height: 100vh;
      display:flex;
      justify-content:center;
      padding: 72px 28px;
    }

    .wrap{
      width: 100%;
      max-width: 980px;
      display:flex;
      flex-direction: column;
      gap: 28px;
    }

    .brand{
      display:flex;
      align-items:flex-start;
      gap: 18px;
    }

    .logo{
      width: 96px;
      height: auto;
      flex: 0 0 auto;
      margin-top: 6px;
    }

    .title-block{
      flex: 1 1 auto;
      text-align:left;
    }

    .kicker{
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--white-65);
      margin: 0 0 10px 0;
    }

    h1{
      margin: 0;
      font-family: Orbitron, Inter, sans-serif;
      font-weight: 700;
      letter-spacing: 0.04em;
      line-height: 0.95;
      font-size: clamp(3.2rem, 6vw, 5.6rem); /* big */
    }

    .subhead{
      margin-top: 18px;
      max-width: 760px;
      font-size: 1.15rem;
      line-height: 1.75;
      color: var(--white-80);
    }

    .rule{
      height: 1px;
      width: 100%;
      background: var(--rule);
      margin: 10px 0 0 0;
    }

    .meta{
      display:flex;
      flex-wrap: wrap;
      gap: 18px 22px;
      align-items:center;
      padding-top: 10px;
    }

    .link{
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.45);
      padding-bottom: 2px;
    }
    .link:hover{
      border-bottom-color: rgba(255,255,255,0.95);
    }

    .note{
      color: var(--white-65);
      font-size: 0.95rem;
    }

    footer{
      margin-top: auto;
      color: var(--white-65);
      font-size: 0.9rem;
      padding-top: 28px;
    }

    @media (max-width: 640px){
      .brand{ gap: 14px; }
      .logo{ width: 78px; }
      .page{ padding: 56px 20px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">

      <section class="brand">
        <img src="logo.png" alt="Kaiju Bio logo" class="logo" />
        <div class="title-block">
          <div class="kicker">Kaiju Bio</div>
          <h1>KAIJU BIO</h1>
          <p class="subhead">
            Building next-generation molecular discovery and delivery platforms
            that enable therapeutic access to biological targets beyond the reach
            of conventional antibodies and small molecules.
          </p>

          <div class="rule"></div>

          <div class="meta">
            <a class="link" href="mailto:hello@kaiju.bio">hello@kaiju.bio</a>
            <div class="note">Phoenix • NYC • Remote</div>
          </div>
        </div>
      </section>

      <footer>
        © 2026 Kaiju Bio. All rights reserved.
      </footer>

    </div>
  </main>
</body>
</html>
