<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaiju Bio</title>
  <meta name="description" content="Kaiju Bio builds next-generation molecular discovery and delivery platforms for previously inaccessible biological targets." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --kaiju-red: #E7291E;
      --white: #ffffff;
      --white-85: rgba(255,255,255,0.85);
      --white-70: rgba(255,255,255,0.70);
      --rule: rgba(255,255,255,0.28);
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      background: var(--kaiju-red);
      color: var(--white);
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .page{
      min-height: 100vh;
      padding: 64px 56px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .wrap{
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      gap: 36px;
    }

    .logo{
      width: 160px; /* slightly larger, hero element */
      height: auto;
    }

    h1{
      margin: 0;
      font-family: Sora, Inter, sans-serif;
      font-weight: 800;
      letter-spacing: 0.06em;
      line-height: 0.92;
      font-size: clamp(3.8rem, 6vw, 6.4rem);
      text-transform: uppercase;
    }

    .subhead{
      margin-top: 18px;
      max-width: 760px;
      font-size: 1.18rem;
      line-height: 1.75;
      color: var(--white-85);
    }

    .rule{
      height: 1px;
      width: min(720px, 100%);
      background: var(--rule);
      margin: 28px 0 0 0;
    }

    .meta{
      display:flex;
      align-items:center;
      padding-top: 14px;
    }

    .link{
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.45);
      padding-bottom: 2px;
    }
    .link:hover{
      border-bottom-color: rgba(255,255,255,0.95);
    }

    footer{
      margin-top: 64px;
      color: var(--white-70);
      font-size: 0.9rem;
    }

    @media (max-width: 760px){
      .page{ padding: 44px 22px; }
      .logo{ width: 120px; }
      h1{ letter-spacing: 0.05em; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">

      <img src="logo.png" alt="Kaiju Bio logo" class="logo" />

      <h1>KAIJU BIO</h1>

      <p class="subhead">
        Building next-generation molecular discovery and delivery platforms
        that enable therapeutic access to biological targets beyond the reach
        of conventional antibodies and small molecules.
      </p>
